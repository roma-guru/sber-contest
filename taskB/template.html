<html>
<head>
    <title>Пример {{ i }} | Задача B | Обработано за {{ ping }} c</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"></head>
    <script type="text/javascript" src="http://visjs.org/dist/vis.js"></script>
    <link href="http://visjs.org/dist/vis-network.min.css" rel="stylesheet" type="text/css" />
    <style>
        body {
            color: #e5dfc5;
            background-color: #252120;
        }
        .quest-word {
            color: #ff5555;
        }
        .answer-sent {
            color: #bb9999;
        }
        .graph {
          height: 800px;
          border: 1px solid lightgray;
        }
    </style>
    <script>
        function create_graph(graph_id, nodes, edges) {
          // create an array with nodes
          var nodes_ds = new vis.DataSet(
              nodes
            );

          // create an array with edges
          var edges_ds = new vis.DataSet(
              edges
          );

          // create a network
          var container = document.getElementById(graph_id);
          var data = {
            nodes: nodes_ds,
            edges: edges_ds
          };
          var options = {
              layout: {
                    hierarchical: true
                }
          };
          var network = new vis.Network(container, data, options);
        }
    </script>
</head>
<body class='container-fluid'>
    {% autoescape false %}
    <div class='row'>
        <div class='col-6'>
            <p>{{ paragraph }}</p>
        </div>
        <div class='col-6'>
            <p>{{ question }}</p>
            <p><b>{{ answer }}</b></p>
        </div>
    </div>
    <hr>
    <div class='row'>
        {{ temp }}
        <div class='col-6 graph' id='sent-graph'></div>
        <div class='col-6 graph' id='quest-graph'></div>
    </div>

    <script type="text/javascript">
        create_graph('sent-graph', {{ nodes1 }}, {{ edges1 }});
        create_graph('quest-graph', {{ nodes2 }}, {{ edges2 }});
    </script>
    {% endautoescape %}
</body>
